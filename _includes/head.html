<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title %}
      {{ page.title }} | {{ site.title }}
    {% else %}
      {{ site.title }} | {{ site.tagline }}
    {% endif %}
  </title>

  <meta name="description"
        content="{{ page.description | default: site.description }}">

  <!-- Canonical URL -->
  <link rel="canonical"
        href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <!-- Favicons (explicit, since not at root) -->
  <link rel="icon"
        href="{{ '/assets/img/favicon.ico' | relative_url }}"
        sizes="any">

  <link rel="icon"
        type="image/png"
        sizes="16x16"
        href="{{ '/assets/img/gair-logo-tree-16x16.png' | relative_url }}">

  <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="{{ '/assets/img/gair-logo-tree-32x32.png' | relative_url }}">

  <link rel="icon"
        type="image/png"
        sizes="48x48"
        href="{{ '/assets/img/gair-logo-tree-48x48.png' | relative_url }}">

  <link rel="icon"
        type="image/png"
        sizes="64x64"
        href="{{ '/assets/img/gair-logo-tree-64x64.png' | relative_url }}">

  <!-- Optional: Apple Touch Icon (only if file exists) -->
  {% if site.static_files | where: "path", "/assets/img/apple-touch-icon.png" | size > 0 %}
  <link rel="apple-touch-icon"
        href="{{ '/assets/img/apple-touch-icon.png' | relative_url }}">
  {% endif %}

  <!-- Styles -->
  <link rel="stylesheet"
        href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- RSS -->
  {% if site.plugins contains "jekyll-feed" %}
    {% feed_meta %}
  {% endif %}

  <!-- SEO -->
  {% seo %}
</head>
