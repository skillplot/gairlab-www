---
layout: default
---

<div class="container">
    <article class="page-article">
        {% if page.title %}
            <h1>{{ page.title }}</h1>
        {% endif %}
        
        {% if page.subtitle %}
            <p class="subtitle text-gold">{{ page.subtitle }}</p>
        {% endif %}
        
        <div class="page-body">
            {{ content }}
        </div>
    </article>
</div>
